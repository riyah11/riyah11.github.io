<!DOCTYPE html>
<html>
 <head>
  <title>Penggunaan Colspan pada Tabel di HTML</title>
 </head>
 <body>
  <table border="1">
   <tr>
    <th colspan="2">Data</th>
   </tr>
   <tr>
    <th>Nama</th>
    <th>NIM</th>
   </tr>
   <tr>
    <td>SUMBER QOMARIAH</td>
    <td>205430039</td>
   </tr>
   <tr>
    <td>MOH. ALFIN</td>
    <td>205430017</td>
   </tr>
  </table>
 </body>
</html>
